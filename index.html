<!doctype html>
<html lang="en"ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style src="styles/styles.css"></style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container" >
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="input" >
         </div>
         <div class="form-group">
             <button ng-click="checklunch()" class="btn btn-default" >Check If Too Much</button>
         </div>
         <div ng-model="message" class="form-group message"  >
          {{message}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
